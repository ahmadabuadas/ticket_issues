<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <title>Ticket-App</title>
    </head>
    <body onload="fetchIssues()">
        
        <div class="container">
        <h1>js Issue Tracker <small> ---by Ahmad Abuadas</small></h1>
        <div class="jumbotron">
            <h3>Add New Issue:</h3> 
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput" >Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Description">
                    </div>
                     <div class="form-group">
                        <label for="issueSeverityInput">Severity</label>
                        <select id="issueSeverityInput" class="form-control">
                            <option value="low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="issueAssignedToInput">Assigned To</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ....">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        
        <div class="col-lg-12">
            <div id="issuesList">
            
               
            </div>
        </div>
        <div class="footer">
          <p>&copy <a href="https://www.facebook.com/ahmed.adass">&Acirc;hm&aacute;d &Acirc;bu&aacute;d&aacute;s</a> </p>
        </div>
        </div>
        
    
        <script src="chance.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
